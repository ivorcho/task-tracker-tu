<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputText value="Toolbar" /></title>
	<h:outputStylesheet name="styles.css" library="css" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
</h:head>

<h:body >
	<h:form>    
    <p:growl id="messages" showDetail="true" />
 
    <p:toolbar>
        <f:facet name="left">
				<p:link outcome="../user/home" value="Task Tracker" style = "font-family: moonhouse; font-size: 1.86em;" />
        </f:facet>
        <f:facet name="right">
        	<p:outputLabel value="#{LoginMB.getUsername}" /> <!-- does not work -->
            <p:commandButton value="Log out" action="#{loginMB.logout}"></p:commandButton>
        </f:facet>
 
    </p:toolbar>
</h:form>
</h:body>
</html>
